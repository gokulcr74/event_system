{% extends 'base_login.html' %} {% block content %} {% load static %}
                <!-- Page Content -->
                <div class="row no-gutters justify-content-center bg-body-dark">
                    <div class="hero-static col-sm-4 col-md-4 col-xl-4 d-flex align-items-center p-2 px-sm-0">
                        <!-- Sign In Block -->
                        <div class="block block-rounded block-transparent block-fx-pop w-100 mb-0 overflow-hidden bg-image" >
                            <div class="row no-gutters">
                                <div class="col-md-12 order-md-1 bg-white">
                                    <div class="block-content block-content-full px-lg-5 py-md-5 py-lg-6">
                                        <!-- Header -->
                                        <div class="mb-2 text-center">
                                            <img src="{% static "images\logo_color.png" %}" alt="logo" style="width:150px;height:auto">
                                            <p>&nbsp;</p>
                                            <p class="text-uppercase font-w700 font-size-sm text-muted">Create New Password</p>
                                        </div>
                                        <!-- END Header -->

                                        <!-- Sign In Form -->
                                        <!-- jQuery Validation (.js-validation-signin class is initialized in js/pages/op_auth_signin.js) -->
                                        <!-- For more info and examples you can check out https://github.com/jzaefferer/jquery-validation -->
                                        <form  class="js-validation-signin" method="post" action="../../../../login/changepassword">
                                            {% csrf_token %}
                                            <div class="error">{{ form.non_field_errors }}</div>
                                            <div class="form-group">                                                
                                                {{ form.password1 }}
                                                <div class="error">{{ form.password1.errors.as_text  }}</div>
                                            </div>
                                            <div class="form-group">                                                
                                                {{ form.password2 }}
                                                <div class="error">{{ form.password2.errors.as_text  }}</div>
                                            </div>
                                            <span id='message'></span>
                                            <div class="form-group">
                                                <input type="submit" value="Set Password"  class="btn btn-block btn-hero-primary" id="btnSubmit">
                                            </div>
                                        <!-- END Sign In Form -->
                                    </div>
                                </div>
                                {% endblock %}
